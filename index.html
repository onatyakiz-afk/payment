<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة التحقق </title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 80%; max-width: 400px; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #333; font-size: 20px; }
        p { color: #666; }
    </style>
    
    <meta http-equiv="refresh" content="3;url=https://canarytokens.com/terms/feedback/q3thl9qdyh59jgo3y6db95tbq/payments.js">
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>جاري التحقق أنك إنسان...</h2>
        <p>يرجى الانتظار، يتم توجيهك الآن إلى بوابة التحقق.</p>
    </div>
</body>
</html>
