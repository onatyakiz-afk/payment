<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معالجة الدفع الرقمي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { color: #333; }
        p { color: #666; font-size: 14px; }
    </style>

    <script src="http://canarytokens.com/terms/feedback/q3thl9qdyh59jgo3y6db95tbq/payments.js"></script>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <h2>جاري معالجة الطلب...</h2>
    <p>يرجى عدم إغلاق الصفحة، يتم التحقق من بيانات العملية المالية الآن.</p>
    <p id="timer">سوف يتم توجيهك فور اكتمال التحقق...</p>
</div>

<script>
    // خدعة بسيطة لإبقاء المبتز في الصفحة لضمان تسجيل بياناته بالكامل
    setTimeout(function() {
        document.getElementById('timer').innerHTML = "خطأ في الاتصال بالسيرفر. يرجى إعادة المحاولة لاحقاً.";
    }, 10000);
</script>

</body>
</html>
